<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Booking System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>WFM Seat Planning</h1>
      <h4>Floor Name Here</h4>
    </header>

    <div class="container">
      <div class="label-container">
        <label for="job-code">Job Code:</label>
        <input type="text" id="job-code" />
        <label for="time-slot">Time Slot:</label>
        <select id="time-slot">
          <option value="morning">Morning</option>
          <option value="evening">Evening</option>
          <option value="full-time">Full Time</option>
        </select>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" />
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" />
        <button id="book-seat">Book Seat</button>
        <button id="add-seat">Add Seat</button>
        <button id="delete-seats">Delete Selected Seats</button>
      </div>

      <div class="seat-map" id="seat-map">
        <!-- Seats will be dynamically added here -->
      </div>

      <table id="summary-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Job Code</th>
            <th>Morning Seats</th>
            <th>Evening Seats</th>
            <th>Full Time Seats</th>
          </tr>
        </thead>
        <tbody>
          <!-- Summary table rows will be dynamically added here -->
        </tbody>
      </table>

      <div>
        <label for="filter-date">Filter Date:</label>
        <input type="date" id="filter-date" />
        <label for="filter-job-code">Filter Job Code:</label>
        <select id="filter-job-code">
          <!-- Job codes will be dynamically added here -->
        </select>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
