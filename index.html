<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Booking System</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  </head>
  <body>
    <header>
      <h1>WFM Seat Planning</h1>
      <h4>Floor Name Here</h4>
    </header>

    <div class="container">
      <div class="label-container">
        <div class="first-set">
          <label for="job-code">Job Code:</label>
          <input type="text" id="job-code" />
          <label for="time-slot">Time Slot:</label>
          <select id="time-slot">
            <option value="morning">Morning</option>
            <option value="evening">Evening</option>
            <option value="full-time">Full Time</option>
          </select>
        </div>
        <div class="second-set">
          <div class="start-date">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" />
          </div>
          <div class="end-date">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" />
          </div>
        </div>
        <div class="third-set">
          <button id="book-seat">Book Seat</button>
        </div>
        <div class="fourth-seat">
          <button id="add-seat">Add Seat</button>
          <button id="edit-seat">Edit Seat</button>
          <button id="delete-seats">Delete Selected Seats</button>
        </div>
      </div>

      <div class="seat-map" id="seat-map">
        <!-- Seats will be dynamically added here -->
      </div>
    </div>

    <div class="container">
      <table id="summary-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Job Code</th>
            <th>Morning Seats</th>
            <th>Evening Seats</th>
            <th>Full Time Seats</th>
          </tr>
        </thead>
        <tbody>
          <!-- Summary table rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <div class="container">
      <label for="filter-date">Filter Date:</label>
      <input type="date" id="filter-date" value="" />
      <!-- Remove any default value -->
      <label for="filter-job-code">Filter Job Code:</label>
      <select id="filter-job-code">
        <!-- Job codes will be dynamically added here -->
      </select>
    </div>
    <div class="export">
      <button id="export-data">Export to Excel</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
